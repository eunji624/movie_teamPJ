<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="./src/swiper.js"></script>
  </head>
  <body>
    <header>
      <h1>Collection of Top rated Movies</h1>
    </header>

    <main>
      <div class="searchContainer">
        <!-- 페이지 로드되자마자 커서 오도록 autofocus설정 -->
        <input
          id="searchInput"
          type="text"
          placeholder="영화 제목을 검색해 보세요"
          autofocus
        />
        <button id="searchBtn">검색</button>
      </div>
      <!-- Slider main container -->
      <swiper-container>
        <div #swiperRef="" class="swiper mySwiper">
          <h4 class="slideTitle">인기 영화 top 10</h4>
          <button class="slideMore more">more</button>
          <div class="swiper-wrapper">
            <!-- <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div> -->
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </swiper-container>
      <swiper-container>
        <div #swiperRef="" class="swiper mySwiper">
          <h4 class="slideTitle">평점 높은 영화 top 10</h4>
          <button class="slideMore more">more</button>
          <div class="swiper-wrapper">
            <!-- <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div> -->
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </swiper-container>
    </main>

    <!-- <div class="upIconWarp">
      <i class="fa-regular fa-circle-up fa-2xl"></i>
    </div> -->

    <div></div>

    <footer>
      <div>
        <span id="footerText">Made By .</span>
        <span id="footerName">유은지</span>
      </div>
      <p>Junior Back-end Developer</p>
    </footer>
  </body>
</html>
